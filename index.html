<!DOCTYPE html>
<html lang="ch-ZHS" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>九州第一群登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link
      rel="stylesheet"
      href="css/fabric.min.css"
    />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css?v=1">
    <!-- 兼容html5/css3 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="ms-Grid">
      <div class="ms-Grid-row form-container">
        <div
        class="form
          bgColor-away ms-scaleDownIn100
          ms-Grid-col ms-sm12 ms-md10 ms-mdPush1 ms-lg8 ms-lgPush2 ms-xl6 ms-xlPush3 ms-xxl4 ms-xxlPush4 ms-depth-64"
        >
          <div class=" ms-depth-64 form-box" style="text-align:center">
            <!-- 头部 -->
            <div class="loginHeader">
              <h1 class="title">登录</h1>
            </div>
            <!-- 表单 -->
            <div class="form-field">
              <input id="username" type="text" name="username" value="" placeholder="用户名">
              <input id="password" type="password" name="password" value="" placeholder="密码">
              <p>
                没有账户？
                <a rel="prefetch" class="btn" href="https://novoland.doylee.cn/user/index/signin.html">创建一个</a>
              </p>
              <button class="btn" type="submit">下一步</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        本站由 <span class="mobile-xxx">平行宇宙·无限空间·前后端大神·<a rel="prerender" href="https://erhe.fun" target="_blank">#三个逗号#</a></span> 玩命驱动。
      </p>
    </footer>

  </body>
</html>
